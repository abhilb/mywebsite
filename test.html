	<script type="text/javascript" src="js/typewriter-bundle.js"></script>
	<script type="text/javascript">
	  var typewriter = require('typewriter');

	  var twSpan = document.getElementById('typewriter');

	  var tw = typewriter(twSpan).withAccuracy(95)
								 .withMinimumSpeed(5)
								 .withMaximumSpeed(17)
								 .build();
	  tw.put('$ ')
		.waitRange(5, 1000)
		.type('ls realistic-typewriter.js')
		.put('<br/>')
		.waitRange(100, 1500)
		.put('ls: realistic-typewriter.js: No such file or directory<br/>')
		.put('$ ')
		.waitRange(1000, 1500)
		.type('exit')
		.put('<br/>')
		.wait(500)
		.put('logout<br/><br/>')
		.put('[Process completed]<br/>');
	</script>
